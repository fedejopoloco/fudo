<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Documentación API</title>
  <!-- Cargar el archivo CSS localmente -->
  <link rel="stylesheet" href="/docs/swagger-ui.css" />
</head>
<body>
  <div id="swagger-ui"></div>
  
  <!-- Cargar los archivos JS locales -->
  <script src="/docs/swagger-ui-bundle.js"></script>
  <script src="/docs/swagger-ui-standalone-preset.js"></script>
  
  <script>
    window.onload = () => {
      SwaggerUIBundle({
        url: "/openapi.yaml",  // Ruta de tu archivo OpenAPI (yaml)
        dom_id: '#swagger-ui',  // Div donde se renderiza la UI
        deepLinking: true,  // Permite enlazar a secciones específicas
        presets: [
          SwaggerUIBundle.presets.apis,
          SwaggerUIBundle.presets.swagger
        ]
      });
    };
  </script>
</body>
</html>
