openapi: 3.0.0
info:
  title: Product API
  version: 1.0.0

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

  parameters:
    AcceptEncodingHeader:
      name: Accept-Encoding
      in: header
      description: 'Specify acceptable content encoding (gzip, deflate)'
      required: false
      schema:
        type: string
        example: gzip

  schemas:
    Product:
      type: object
      properties:
        id:
          type: integer
        nombre:
          type: string

paths:
  /auth:
    post:
      summary: Autenticar usuario y obtener token JWT
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                usuario:
                  type: string
                contraseña:
                  type: string
              required:
                - usuario
                - contraseña
      responses:
        '200':
          description: Token JWT generado exitosamente
          content:
            application/json:
              schema:
                type: object
                properties:
                  token:
                    type: string
        '400':
          description: JSON inválido
        '401':
          description: Credenciales inválidas

  /products:
    get:
      summary: Obtener todos los productos
      security:
        - bearerAuth: []
      parameters:
        - $ref: '#/components/parameters/AcceptEncodingHeader'
      responses:
        '200':
          description: Lista de productos
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Product'

    post:
      summary: Crear un nuevo producto
      security:
        - bearerAuth: []
      parameters:
        - $ref: '#/components/parameters/AcceptEncodingHeader'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                nombre:
                  type: string
              required:
                - nombre
      responses:
        '201':
          description: Producto creado
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Product'
        '400':
          description: Error de validación o JSON inválido

  /products/{id}:
    get:
      summary: Obtener un producto por ID
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
        - $ref: '#/components/parameters/AcceptEncodingHeader'
      responses:
        '200':
          description: Producto encontrado
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Product'
        '404':
          description: Producto no encontrado

security:
  - bearerAuth: []